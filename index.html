<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 Contest3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header  -->
    <div class="header">
        <div class="logo">
            <h2>Header</h2>
        </div>
        <div class="nav-menu">
            <h2 id="index-nav"><a href="index.html">Signup</a></h2>
            <h2 id="profile-nav"><a href="profile.html">Profile</a></h2>

            <!-- <h2 id="index-nav">Signup</h2>
            <h2 id="profile-nav">Profile</h2> -->
        </div>
    </div>

    <!-- Signup part -->
    <div class="container">
        <div class="signup-container">
            <H1>Signup</H1>
            <input type="text" placeholder="Full Name" id="name" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="password" id="password" required>
            <input type="password" placeholder="Confirm password" id="confirm_password" required>

            <span id="error" style="color: #FF4F4F;">Error : All the fields are mandatory</span>
            <span id="success" style="color: #7ECD71;">Successfully Signed Up!</span>
            <button type="submit" class="btn" id="btn" onClick="submitdata()">Signup</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
